<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dribbble Style Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
    }
    .dribbble-bar {
      background-color: black;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dribbble-logo {
      color: palevioletred;
      font-size: 24px;
      font-weight: bold;
    }
    .auth-links a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }
    .btn-signup-sm {
      background-color: palevioletred;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }
    .secondary-bar {
      background-color: white;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .grey-header {
      background-color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .subtext {
      color: grey;
    }
    .btn-learn {
      background-color: grey;
      color: white;
    }
    .btn-signup {
      background-color: palevioletred;
      color: white;
    }
    .image-label {
      font-size: 14px;
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }
    img.same-size {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    hr {
      border-top: 1px solid white;
    }
  </style>
</head>
<body>

  <div class="dribbble-bar">
    <span class="dribbble-logo">Dribbble</span>
    <div class="auth-links">
      <a href="#">Sign in</a>
      <a href="#" class="btn-signup-sm">Sign up</a>
    </div>
  </div>
  <div class="grey-header">
    <h4 class="fw-bold">What are you working on?</h4>
    <p class="subtext">Dribbble is show and tell for designers.</p>
    <button class="btn btn-learn me-2">Learn more</button>
    <button class="btn btn-signup">Sign up</button>
    <hr class="mt-4">
  </div>
